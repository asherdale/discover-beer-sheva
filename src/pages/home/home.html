<ion-content>
  <ion-fab bottom right>
    <button ion-fab id="locate-button" color="light" (click)="locate()"><ion-icon name="md-locate"></ion-icon></button>
  </ion-fab>
  <div class="map">
    <div id="map" #map></div>

    <div id="search-div">
      <button id="menu-button" ion-button menuToggle color="light">
        <ion-icon name="md-menu"></ion-icon>
      </button>

      <button id="arrow-button" ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

      <form id="search-form">
        <input id="search-input" type="text" placeholder="Search Be'er Sheva">
      </form>

      <button id="options-button" ion-button (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
      </button>

      <button id="clear-button" ion-button>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </div>

    <button ion-button id="hiddenButton" style="visibility: hidden" (click)="toPlacePage()" ></button>
  </div>
</ion-content>
